<title> Űrlap </title>
<meta http-equiv="Content-Type"
           content="text/html;charset=UTF-8" />
   <script type = "text/javascript"
            src = "urlap.js"> </script>

<body>
<h3>Űrlap</h3>
<form id = "urlap" method = "get" action = "feldolgoz.html">
<div>
<input name = "Feladatlap" value = "Matematika" type = "hidden" />
</div>
<fieldset class = "adatok"> <legend> Személyes adatok </legend>
<p>
Név:
<input type="text" name="Kitolto neve" size="20">
</p>
<p>Születési év:
<div id = "listadiv"></div>
</p>
</fieldset>
<fieldset> <legend>Első feladat: </legend>
<p id = "elsofeladat">
Mennyi 2+3 ?
<div>
<label for = "6"> 6  </label>
<input type = "radio" name = "elsofeladat" id = "6" value = "6" />
<label for = "5"> 5  </label>
<input type = "radio" name = "elsofeladat" id = "5" value = "5" />
<label for = "4"> 4  </label>
<input type = "radio" name = "elsofeladat" id = "4" value = "4" />
</div></p>
</fieldset>

<fieldset> <legend>Második feladat: </legend>
<p id = "masodikfeladat"> Mennyi 2+3 ?
<div>
<label for = "tartalom" class = "chb">6</label>
<input type = "checkbox" name = "tartalom"  id = "tartalom" class = "chbi" />
<label for = "kepek" class = "chb">5</label>
<input type = "checkbox" name = "kepek" id = "kepek" class = "chbi" />
<label for = "szinek" class = "chb">8</label>
<input type = "checkbox" name = "szinek" id = "szinek" class = "chbi" />
</div></p>
</fieldset>
<p>
<input type = "reset" id = "torol" value = "Töröl" />
<input type = "submit" id = "elkuld" value = "Elküld" />
</p>
</form>
</body>
</html>
